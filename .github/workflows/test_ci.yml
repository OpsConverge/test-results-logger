name: Run Flaky Test

on:
  workflow_dispatch: # Allows manual runs
  push:
    branches: [ main ] # Or any branch you're using

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        run: [1, 2, 3, 4, 5] # Run the test 5 times with different env vars

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run flaky test
        env:
          TEST_RUN: ${{ matrix.run }}
        run: npm test
